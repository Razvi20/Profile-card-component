<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Add css file -->
    <link rel="stylesheet" href="style.css" />

    <title>Profile card component &mdash; Razvan Opris</title>
  </head>
  <body>
    <section class="main">
      <div class="card">
        <div class="card-header"></div>

        <img
          src="./images/image-victor.jpg"
          alt="Victor image"
          class="card-img"
        />

        <div class="card-info">
          <h2 class="info-name">
            Victor Crest <span class="info-age">26</span>
          </h2>
          <p class="city">London</p>
          <div class="card-activity">
            <h4 class="activity-info">
              80K <span class="act">Followers</span>
            </h4>
            <h4 class="activity-info">803K <span class="act">Likes</span></h4>
            <h4 class="activity-info">1.4K <span class="act">Photos</span></h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
